<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<body>
<div th:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header text-center py-3" style="background-color: #45a29e; border-bottom: none;">
                        <h4 class="mb-0 text-black fw-bold">REZERWACJA ZATWIERDZONA</h4>
                    </div>
                    <div class="card-body p-4" style="background-color: #1f2833;">

                        <div class="text-center mb-4">
                            <h5 class="text-uppercase" style="color: #66fcf1; letter-spacing: 2px;">Szczegóły Zamówienia</h5>
                        </div>

                        <div th:each="ticket, iter : ${tickets}" class="mb-3 p-3 border border-secondary rounded position-relative">
                            <span class="position-absolute top-0 end-0 badge bg-warning text-dark m-2"
                                  th:text="|Bilet ${iter.count}|">Bilet 1</span>

                            <div class="row">
                                <div class="col-md-6">
                                    <small class="text-muted">Film:</small>
                                    <div class="fw-bold" style="color: #fff;" th:text="${ticket.screening.movie.title}">Tytuł</div>
                                </div>
                                <div class="col-md-6 text-end">
                                    <small class="text-muted">Data:</small>
                                    <div style="color: #fff;" th:text="${#temporals.format(ticket.screening.startTime, 'dd-MM-yyyy HH:mm')}">Data</div>
                                </div>
                            </div>
                            <hr style="border-color: #45a29e;">
                            <div class="row align-items-center">
                                <div class="col-8">
                                    <span class="fs-5" style="color: #66fcf1;">
                                        Rząd <span th:text="${ticket.seat.rowNumber}">1</span>,
                                        Miejsce <span th:text="${ticket.seat.seatNumber}">5</span>
                                    </span>
                                </div>
                                <div class="col-4 text-end">
                                    <span class="fs-4 fw-bold text-white" th:text="${ticket.price} + ' zł'">25.00 zł</span>
                                </div>
                            </div>
                            <div class="mt-2 text-muted fst-italic" style="font-size: 0.8em;">
                                ID: <span th:text="${ticket.ticketIdentifier}">UUID</span>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-4 pt-3 border-top border-info">
                            <h4 class="text-muted mb-0">ŁĄCZNA KWOTA:</h4>
                            <h2 style="color: #ffe600; text-shadow: 0 0 10px #ffe600;"
                                th:text="${totalPrice} + ' PLN'">50.00 PLN</h2>
                        </div>

                        <div class="text-center mt-5">
                            <a href="/" class="btn btn-outline-success btn-lg px-5">WRÓĆ DO REPERTUARU</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
