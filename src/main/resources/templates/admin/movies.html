<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<body>
<div th:fragment="content">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 style="color: #66fcf1; text-transform: uppercase;">Zarządzanie Filmami</h2>
            <a href="/admin/movies/add" class="btn btn-outline-success">DODAJ NOWY FILM</a>
        </div>

        <div class="table-responsive">
            <table class="table table-dark table-hover" style="border: 1px solid #45a29e;">
                <thead>
                <tr style="color: #66fcf1;">
                    <th>ID</th>
                    <th>Tytuł</th>
                    <th>Gatunek</th>
                    <th>Reżyser</th>
                    <th>Czas (min)</th>
                    <th>Akcje</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="movie : ${movies}">
                    <td th:text="${movie.id}">1</td>
                    <td th:text="${movie.title}" class="fw-bold">Diuna</td>
                    <td th:text="${movie.genre}">Sci-Fi</td>
                    <td th:text="${movie.director}">Villeneuve</td>
                    <td th:text="${movie.durationMinutes}">166</td>
                    <td>
                        <a th:href="@{/admin/movies/delete/{id}(id=${movie.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Czy na pewno usunąć ten film?');">USUŃ</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
