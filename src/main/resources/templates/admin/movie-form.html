<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<body>
<div th:fragment="content">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header border-bottom border-info text-center py-3">
                        <h4 style="color: #66fcf1;">DODAJ NOWY FILM</h4>
                    </div>
                    <div class="card-body p-4" style="background-color: #1f2833;">
                        <form th:action="@{/admin/movies/add}" th:object="${movie}" method="post">

                            <div class="mb-3">
                                <label class="form-label text-info">Tytuł Filmu</label>
                                <input type="text" class="form-control bg-dark text-white border-secondary" th:field="*{title}">
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-info">Gatunek</label>
                                    <input type="text" class="form-control bg-dark text-white border-secondary" th:field="*{genre}">
                                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-info">Reżyser</label>
                                    <input type="text" class="form-control bg-dark text-white border-secondary" th:field="*{director}">
                                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('director')}" th:errors="*{director}"></div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-info">Czas trwania (min)</label>
                                    <input type="number" class="form-control bg-dark text-white border-secondary" th:field="*{durationMinutes}">
                                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('durationMinutes')}" th:errors="*{durationMinutes}"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-info">Ograniczenie wiekowe</label>
                                    <input type="number" class="form-control bg-dark text-white border-secondary" th:field="*{ageRestriction}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label text-info">Opis</label>
                                <textarea class="form-control bg-dark text-white border-secondary" rows="3" th:field="*{description}"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label text-info">Obsada</label>
                                <input type="text" class="form-control bg-dark text-white border-secondary" th:field="*{castMembers}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label text-muted">URL Plakatu (Opcjonalne)</label>
                                <input type="text" class="form-control bg-dark text-white border-secondary" th:field="*{posterUrl}">
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <a href="/admin/movies" class="btn btn-outline-secondary">ANULUJ</a>
                                <button type="submit" class="btn btn-success px-5">ZAPISZ FILM</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
