<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<body>
<div th:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg" style="border: 2px solid #ffe600;">
                    <div class="card-header text-center py-3" style="background-color: #0b0c10; border-bottom: 1px solid #ffe600;">
                        <h3 style="color: #ffe600; text-transform: uppercase; letter-spacing: 2px;">Nowe Konto</h3>
                    </div>
                    <div class="card-body p-4" style="background-color: #1f2833;">

                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <div class="mb-4">
                                <label class="form-label text-warning fw-bold">LOGIN</label>
                                <input type="text" th:field="*{username}" class="form-control bg-dark text-white border-secondary" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label text-warning fw-bold">HASŁO</label>
                                <input type="password" th:field="*{password}" class="form-control bg-dark text-white border-secondary" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning btn-lg fw-bold text-dark" style="text-transform: uppercase;">
                                    Utwórz Konto
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <a href="/login" class="text-info text-decoration-none">Masz już konto? Zaloguj się</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
